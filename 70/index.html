<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaptopHub - Your Ultimate Laptop Destination</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>LaptopHub</h1>
        </div>
        <nav>
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="hero" id="home">
        <h1>Welcome to LaptopHub</h1>
        <p>Discover the perfect laptop for your needs</p>
        <a href="#products" class="cta-button">Shop Now</a>
    </section>

    <section class="products" id="products">
        <div class="product-card">
            <img src="img1.jpg" alt="Laptop 1">
            <h3>UltraBook Pro</h3>
            <p>$999</p>
        </div>
        <div class="product-card">
            <img src="img2.jpg" alt="Laptop 2">
            <h3>GamerX Elite</h3>
            <p>$1299</p>
        </div>
        <div class="product-card">
            <img src="img3.jpg" alt="Laptop 3">
            <h3>BudgetMaster</h3>
            <p>$599</p>
        </div>
        <div class="product-card">
            <img src="img4.jpg" alt="Laptop 4">
            <h3>DesignerDream</h3>
            <p>$1499</p>
        </div>
    </section>

    <footer id="contact">
        <p>&copy; 2023 LaptopHub. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
