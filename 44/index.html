<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>JavaScript Basics Quiz</h1>
        <div id="quiz">
            <div class="question-container">
                <p id="question">Loading question...</p>
                <ul id="options"></ul>
            </div>
            <div class="info">
                <p id="timer">Time left: <span id="time">10</span> seconds</p>
                <p id="progress">Question: <span id="current-question">0</span>/<span id="total-questions">0</span></p>
            </div>
            <button id="next-btn" disabled>Next Question</button>
        </div>
        <div id="score-container" class="hidden">
            <h2>Your Score</h2>
            <p id="score">0</p>
            <button onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
