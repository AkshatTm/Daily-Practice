<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <p>Generate a strong, secure password with a single click!</p>
    <div class="generator">
      <input type="text" id="password" readonly placeholder="Your secure password">
      <button id="generateBtn">Generate</button>
    </div>
    <div class="options">
      <label>
        <input type="checkbox" id="includeUppercase" checked> Include Uppercase
      </label>
      <label>
        <input type="checkbox" id="includeNumbers" checked> Include Numbers
      </label>
      <label>
        <input type="checkbox" id="includeSymbols" checked> Include Symbols
      </label>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
