<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Lorem Ipsum Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Create Your Own Lorem Ipsum</h1>
        <div class="input-group">
            <label for="wordCount">Enter number of words:</label>
            <input type="number" id="wordCount" min="1" placeholder="e.g., 50">
        </div>
        <button id="generateBtn">Generate Text</button>
        <div class="output">
            <h2>Generated Text:</h2>
            <p id="generatedText">Your lorem ipsum text will appear here...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
