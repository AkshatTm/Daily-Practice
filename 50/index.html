<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="form-section" class="form-container">
        <h1>Resume Builder</h1>
        <form id="resume-form" class="form">
            <div class="form-group">
                <label for="name">Full Name*</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address*</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number*</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address">
            </div>
            <div class="form-group">
                <label for="skills">Skills (comma-separated)</label>
                <textarea id="skills" name="skills" placeholder="E.g., HTML, CSS, JavaScript"></textarea>
            </div>
            <div class="form-group">
                <label for="education">Education</label>
                <textarea id="education" name="education" placeholder="Enter your educational background"></textarea>
            </div>
            <div class="form-group">
                <label for="projects">Projects</label>
                <textarea id="projects" name="projects" placeholder="Mention your projects"></textarea>
            </div>
            <div class="form-group">
                <label for="experience">Work Experience</label>
                <textarea id="experience" name="experience" placeholder="Describe your work experience"></textarea>
            </div>
            <div class="form-group">
                <label for="achievements">Achievements</label>
                <textarea id="achievements" name="achievements" placeholder="List your achievements"></textarea>
            </div>
            <button type="button" id="generate-resume" class="form-submit-btn">Generate Resume</button>
        </form>
    </div>

    <div id="resume-section" class="hidden">
        <div id="resume-content">
            <h1 id="preview-name"></h1>
            <p id="preview-contact"></p>
            <p id="preview-address"></p>
            <h2>Skills</h2>
            <ul id="preview-skills"></ul>
            <h2>Education</h2>
            <p id="preview-education"></p>
            <h2>Projects</h2>
            <p id="preview-projects"></p>
            <h2>Work Experience</h2>
            <p id="preview-experience"></p>
            <h2>Achievements</h2>
            <p id="preview-achievements"></p>
        </div>
        <div class="button-group">
            <button id="print-resume" class="form-submit-btn">Print Resume</button>
            <button id="edit-details" class="form-submit-btn">Edit Details</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
