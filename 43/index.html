<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Bookmark Your Favorites</h1>
    <div class="form-container">
      <input type="text" id="bookmark-name" placeholder="Enter bookmark name" />
      <input type="url" id="bookmark-url" placeholder="Enter bookmark URL" />
      <button id="add-bookmark">Add Bookmark</button>
    </div>
    <div class="bookmarks">
      <h2>Your Bookmarks</h2>
      <ul id="bookmark-list"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
